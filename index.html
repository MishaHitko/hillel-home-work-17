<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Форма для регистрации</h1>
<form>
    <input type="text" class="nameLastname" placeholder="Имя, Фамилия"> <br>
    <input type="text" class="date" placeholder="Дата рождения"> <br>
    <h3>Пол:</h3>
    <p>
        <label>М:
            <input value="men" class="sex" type="radio" name="sex">
        </label>
    </p>
    <p>
        <label>Ж:
            <input value="women" class="sex" type="radio" name="sex">
        </label>
    </p>
    <p>
        <label>
            Выберите свой город:
            <select>
                <option value="Не выбрано">
                    Не выбрано
                </option>
                <option value="Киев">
                    Киев
                </option>
                <option value="Одесса">
                    Одесса
                </option>
                <option value="Днепр">
                    Днепр
                </option>
                <option value="Харьков">
                    Харьков
                </option>
                <option value="Львов">
                    Львов
                </option>
            </select>
         </label>
    </p>
    <p>
        <label>
            Адрес:
            <textarea placeholder="Введите сюда свой адрес"></textarea>
        </label>
    </p>
    <p> Выберите,языки которыми вы владеете: <br>
            <label>
                Украинский:
                <input class="language" value="украинский" type="checkbox">
            </label>
            <label>
                Русский:
                <input class="language" value="русский" type="checkbox">
            </label>
            <label>
                Английский:
                <input class="language" value="английский" type="checkbox">
            </label>
            <label>
                Польский:
                <input class="language" value="польский" type="checkbox">
            </label>
    </p>
    <button type="button" class="btnSave">Сохранить</button>
</form>
<style>
    form {
        margin: 0 auto;
        width: 500px;
    }
    h1 {
        text-align: center;
    }
    input {
        margin: 10px;
        padding: 10px;
    }
</style>
<script src="index.js"></script>
</body>
</html>
